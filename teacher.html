<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Grades</title>
        <link rel="stylesheet" href="style2.css">
        <link rel="stylesheet" href="grades-style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!-- CSS only -->
        <link rel="stylesheet" href="styleTeacher.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		
	
    </head>
    <body>

        <section id="header">
            <a id="logo" href="#"><i class="bi bi-shop"></i>Grade Management system</a>

            <div>
                <ul id="navbar">
		    <li><a href="home.html">Home</a></li>
                    <li><a class="active" href="mycourses.html">My Courses</a></li>
                    <li><a href="services.html">User Guide</a></li>
		    <li><a href="myaccount.html">My account</a></li>
                    <li><a href="login.html">Logout</a></li>
                </ul>
            </div>
        </section>

        <section id="page-header">
            <h2>Add Assignments And Grades</h2>
        </section>

        <section id="addAssignment">
            <form>
                <h3 style="text-decoration: underline">Add Assignment:</h3>
                <input type="text" placeholder="Assignment name">
                <br/>
                <input type="submit" value="Add Assignment">
            </form>
        </section>
        <section id="addGrade">
            <form>
                <h3 style="text-decoration: underline">Add Grade:</h3>
                <div class="form-group row">
                    <label for="selectAssignment" class="col-sm-2 col-form-label">Select Assignment</label>
                    <div class="col-sm-10">
                        <select id="selectAssignment" class="form-control">
                            <option>Assignment1</option>
                            <option>Assignment2</option>
                            <option>Assignment3</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="selectStudent" class="col-sm-2 col-form-label">Select Student</label>
                    <select id="selectStudent" class="col-sm-10 form-control">
                        <option>Student1</option>
                        <option>Student2</option>
                        <option>Student3</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="type-grade" class="col-sm-2 col-form-label">Type grade</label>
                    <input type="text" id="type-grade" class="form-control" placeholder="Type grade">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Add Grade">
                </div>
            </form>
        </section>
        
    </body>
</html>
